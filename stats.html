<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据统计 - 健康饮食记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        'primary-dark': '#45a049',
                        'primary-light': '#81C784'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 状态栏 -->
    <div class="bg-white px-4 py-2 flex justify-between items-center text-sm font-medium">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="max-w-sm mx-auto bg-white min-h-screen">
        <!-- 导航栏 -->
        <header class="bg-white px-4 py-3 flex items-center border-b border-gray-100">
            <a href="index.html" class="mr-4 p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </a>
            <h1 class="text-lg font-semibold text-gray-800 flex-1">数据统计</h1>
            <button class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-calendar-alt text-gray-600"></i>
            </button>
        </header>

        <!-- 时间范围选择 -->
        <div class="px-6 py-4">
            <div class="flex space-x-2">
                <button class="bg-primary text-white px-4 py-2 rounded-full text-sm">本周</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm hover:bg-gray-200 transition-colors">本月</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm hover:bg-gray-200 transition-colors">3个月</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm hover:bg-gray-200 transition-colors">1年</button>
            </div>
        </div>

        <!-- 总体统计 -->
        <div class="px-6 py-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">本周概览</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-gradient-to-br from-primary to-primary-light rounded-2xl p-4 text-white">
                    <div class="flex items-center justify-between mb-2">
                        <i class="fas fa-fire text-2xl"></i>
                        <span class="text-xs bg-white bg-opacity-20 px-2 py-1 rounded-full">平均</span>
                    </div>
                    <div class="text-2xl font-bold mb-1">1,456</div>
                    <div class="text-xs text-green-100">卡路里/天</div>
                </div>
                <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-4 text-white">
                    <div class="flex items-center justify-between mb-2">
                        <i class="fas fa-dumbbell text-2xl"></i>
                        <span class="text-xs bg-white bg-opacity-20 px-2 py-1 rounded-full">平均</span>
                    </div>
                    <div class="text-2xl font-bold mb-1">68g</div>
                    <div class="text-xs text-blue-100">蛋白质/天</div>
                </div>
                <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl p-4 text-white">
                    <div class="flex items-center justify-between mb-2">
                        <i class="fas fa-utensils text-2xl"></i>
                        <span class="text-xs bg-white bg-opacity-20 px-2 py-1 rounded-full">总计</span>
                    </div>
                    <div class="text-2xl font-bold mb-1">21</div>
                    <div class="text-xs text-orange-100">餐次记录</div>
                </div>
                <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl p-4 text-white">
                    <div class="flex items-center justify-between mb-2">
                        <i class="fas fa-calendar-check text-2xl"></i>
                        <span class="text-xs bg-white bg-opacity-20 px-2 py-1 rounded-full">连续</span>
                    </div>
                    <div class="text-2xl font-bold mb-1">7</div>
                    <div class="text-xs text-purple-100">天打卡</div>
                </div>
            </div>
        </div>

        <!-- 卡路里趋势 -->
        <div class="px-6 py-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">卡路里摄入趋势</h3>
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                <!-- 模拟图表 -->
                <div class="flex items-end justify-between h-32 mb-4">
                    <div class="flex flex-col items-center">
                        <div class="w-6 bg-primary rounded-t" style="height: 60%"></div>
                        <span class="text-xs text-gray-500 mt-2">周一</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-6 bg-primary rounded-t" style="height: 80%"></div>
                        <span class="text-xs text-gray-500 mt-2">周二</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-6 bg-primary rounded-t" style="height: 45%"></div>
                        <span class="text-xs text-gray-500 mt-2">周三</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-6 bg-primary rounded-t" style="height: 70%"></div>
                        <span class="text-xs text-gray-500 mt-2">周四</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-6 bg-primary rounded-t" style="height: 90%"></div>
                        <span class="text-xs text-gray-500 mt-2">周五</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-6 bg-primary rounded-t" style="height: 55%"></div>
                        <span class="text-xs text-gray-500 mt-2">周六</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-6 bg-primary-light rounded-t" style="height: 40%"></div>
                        <span class="text-xs text-gray-500 mt-2">今天</span>
                    </div>
                </div>
                <div class="flex justify-between text-xs text-gray-500">
                    <span>目标: 2,000 卡路里</span>
                    <span>平均: 1,456 卡路里</span>
                </div>
            </div>
        </div>

        <!-- 营养素分布 -->
        <div class="px-6 py-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">营养素分布</h3>
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                <!-- 圆环图模拟 -->
                <div class="flex items-center justify-center mb-4">
                    <div class="relative w-32 h-32">
                        <div class="absolute inset-0 rounded-full border-8 border-gray-200"></div>
                        <div class="absolute inset-0 rounded-full border-8 border-red-500 border-t-transparent border-r-transparent transform rotate-45" style="border-width: 8px;"></div>
                        <div class="absolute inset-0 rounded-full border-8 border-blue-500 border-t-transparent border-r-transparent border-b-transparent transform rotate-180" style="border-width: 8px;"></div>
                        <div class="absolute inset-0 rounded-full border-8 border-yellow-500 border-t-transparent border-r-transparent border-b-transparent border-l-transparent transform rotate-270" style="border-width: 8px;"></div>
                        <div class="absolute inset-4 bg-white rounded-full flex items-center justify-center">
                            <div class="text-center">
                                <div class="text-lg font-bold text-gray-800">100%</div>
                                <div class="text-xs text-gray-500">营养均衡</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-red-500 rounded-full mr-3"></div>
                            <span class="text-sm text-gray-700">碳水化合物</span>
                        </div>
                        <span class="text-sm font-medium text-gray-800">45%</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-blue-500 rounded-full mr-3"></div>
                            <span class="text-sm text-gray-700">蛋白质</span>
                        </div>
                        <span class="text-sm font-medium text-gray-800">30%</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-3 h-3 bg-yellow-500 rounded-full mr-3"></div>
                            <span class="text-sm text-gray-700">脂肪</span>
                        </div>
                        <span class="text-sm font-medium text-gray-800">25%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 健康指标 -->
        <div class="px-6 py-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">健康指标</h3>
            <div class="space-y-4">
                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-gray-700">BMI 指数</span>
                        <span class="text-sm font-bold text-primary">22.5</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-primary h-2 rounded-full" style="width: 75%"></div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">正常范围</p>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-gray-700">水分摄入</span>
                        <span class="text-sm font-bold text-blue-500">1.8L / 2.5L</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-500 h-2 rounded-full" style="width: 72%"></div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">还需要 0.7L</p>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-gray-700">运动消耗</span>
                        <span class="text-sm font-bold text-orange-500">320 卡路里</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-orange-500 h-2 rounded-full" style="width: 64%"></div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">目标: 500 卡路里</p>
                </div>
            </div>
        </div>

        <!-- 成就徽章 -->
        <div class="px-6 py-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">成就徽章</h3>
            <div class="grid grid-cols-4 gap-4">
                <div class="text-center">
                    <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-trophy text-yellow-500 text-xl"></i>
                    </div>
                    <span class="text-xs text-gray-600">7天打卡</span>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-leaf text-primary text-xl"></i>
                    </div>
                    <span class="text-xs text-gray-600">健康达人</span>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-dumbbell text-blue-500 text-xl"></i>
                    </div>
                    <span class="text-xs text-gray-600">蛋白质王</span>
                </div>
                <div class="text-center opacity-50">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-fire text-gray-400 text-xl"></i>
                    </div>
                    <span class="text-xs text-gray-400">燃脂专家</span>
                </div>
            </div>
        </div>

        <!-- 底部间距 -->
        <div class="h-8"></div>
    </div>
</body>
</html>
