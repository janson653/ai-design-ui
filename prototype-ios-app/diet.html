<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日膳食 - 健康饮食记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        'primary-dark': '#45a049',
                        'primary-light': '#81C784'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 状态栏 -->
    <div class="bg-white px-4 py-2 flex justify-between items-center text-sm font-medium">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="max-w-sm mx-auto bg-white min-h-screen">
        <!-- 导航栏 -->
        <header class="bg-white px-4 py-3 flex items-center border-b border-gray-100">
            <a href="index.html" class="mr-4 p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </a>
            <h1 class="text-lg font-semibold text-gray-800 flex-1">今日膳食</h1>
            <button class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-calendar-alt text-gray-600"></i>
            </button>
        </header>

        <!-- 日期和目标 -->
        <div class="px-6 py-4 bg-gradient-to-r from-primary to-primary-light text-white">
            <div class="text-center">
                <h2 class="text-xl font-bold mb-2">2024年1月15日</h2>
                <div class="flex justify-center items-center space-x-6">
                    <div class="text-center">
                        <div class="text-2xl font-bold">1,245</div>
                        <div class="text-xs text-green-100">已摄入</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold">-</div>
                        <div class="text-xs text-green-100"></div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold">1,755</div>
                        <div class="text-xs text-green-100">剩余</div>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="bg-white bg-opacity-20 rounded-full h-2">
                        <div class="bg-white rounded-full h-2" style="width: 41.5%"></div>
                    </div>
                    <p class="text-xs text-green-100 mt-1">目标: 3,000 卡路里</p>
                </div>
            </div>
        </div>

        <!-- 营养素摄入 -->
        <div class="px-6 py-4 bg-white">
            <div class="grid grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-fire text-red-500"></i>
                    </div>
                    <div class="text-sm font-semibold text-gray-800">碳水化合物</div>
                    <div class="text-xs text-gray-500">156g / 375g</div>
                    <div class="w-full bg-gray-200 rounded-full h-1.5 mt-1">
                        <div class="bg-red-500 h-1.5 rounded-full" style="width: 41.6%"></div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-dumbbell text-blue-500"></i>
                    </div>
                    <div class="text-sm font-semibold text-gray-800">蛋白质</div>
                    <div class="text-xs text-gray-500">45g / 150g</div>
                    <div class="w-full bg-gray-200 rounded-full h-1.5 mt-1">
                        <div class="bg-blue-500 h-1.5 rounded-full" style="width: 30%"></div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-tint text-yellow-500"></i>
                    </div>
                    <div class="text-sm font-semibold text-gray-800">脂肪</div>
                    <div class="text-xs text-gray-500">28g / 100g</div>
                    <div class="w-full bg-gray-200 rounded-full h-1.5 mt-1">
                        <div class="bg-yellow-500 h-1.5 rounded-full" style="width: 28%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 用餐记录 -->
        <div class="px-6 py-4">
            <!-- 早餐 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                        <i class="fas fa-sun text-yellow-500 mr-2"></i>
                        早餐
                    </h3>
                    <span class="text-sm text-gray-500">420 卡路里</span>
                </div>
                <div class="space-y-3">
                    <div class="bg-white rounded-xl p-3 shadow-sm border border-gray-100">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d?w=60&h=60&fit=crop&crop=center" 
                                 alt="燕麦粥" class="w-12 h-12 rounded-lg object-cover mr-3">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">燕麦粥配蓝莓</h4>
                                <p class="text-sm text-gray-500">1碗 • 280 卡路里</p>
                            </div>
                            <button class="text-gray-400 hover:text-red-500 transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl p-3 shadow-sm border border-gray-100">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1544787219-7f47ccb76574?w=60&h=60&fit=crop&crop=center" 
                                 alt="牛奶" class="w-12 h-12 rounded-lg object-cover mr-3">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">低脂牛奶</h4>
                                <p class="text-sm text-gray-500">1杯 • 140 卡路里</p>
                            </div>
                            <button class="text-gray-400 hover:text-red-500 transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="w-full mt-3 py-2 text-primary border border-primary border-dashed rounded-xl hover:bg-primary hover:text-white transition-all duration-200">
                    <i class="fas fa-plus mr-2"></i>添加食物
                </button>
            </div>

            <!-- 午餐 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                        <i class="fas fa-sun text-orange-500 mr-2"></i>
                        午餐
                    </h3>
                    <span class="text-sm text-gray-500">625 卡路里</span>
                </div>
                <div class="space-y-3">
                    <div class="bg-white rounded-xl p-3 shadow-sm border border-gray-100">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=60&h=60&fit=crop&crop=center" 
                                 alt="沙拉" class="w-12 h-12 rounded-lg object-cover mr-3">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">鸡胸肉沙拉</h4>
                                <p class="text-sm text-gray-500">1份 • 380 卡路里</p>
                            </div>
                            <button class="text-gray-400 hover:text-red-500 transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl p-3 shadow-sm border border-gray-100">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?w=60&h=60&fit=crop&crop=center" 
                                 alt="汤" class="w-12 h-12 rounded-lg object-cover mr-3">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">蔬菜汤</h4>
                                <p class="text-sm text-gray-500">1碗 • 120 卡路里</p>
                            </div>
                            <button class="text-gray-400 hover:text-red-500 transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl p-3 shadow-sm border border-gray-100">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1586201375761-83865001e31c?w=60&h=60&fit=crop&crop=center" 
                                 alt="米饭" class="w-12 h-12 rounded-lg object-cover mr-3">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">糙米饭</h4>
                                <p class="text-sm text-gray-500">半碗 • 125 卡路里</p>
                            </div>
                            <button class="text-gray-400 hover:text-red-500 transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="w-full mt-3 py-2 text-primary border border-primary border-dashed rounded-xl hover:bg-primary hover:text-white transition-all duration-200">
                    <i class="fas fa-plus mr-2"></i>添加食物
                </button>
            </div>

            <!-- 晚餐 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                        <i class="fas fa-moon text-purple-500 mr-2"></i>
                        晚餐
                    </h3>
                    <span class="text-sm text-gray-500">200 卡路里</span>
                </div>
                <div class="space-y-3">
                    <div class="bg-white rounded-xl p-3 shadow-sm border border-gray-100">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1540420773420-3366772f4999?w=60&h=60&fit=crop&crop=center" 
                                 alt="沙拉" class="w-12 h-12 rounded-lg object-cover mr-3">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">蔬菜沙拉</h4>
                                <p class="text-sm text-gray-500">1份 • 200 卡路里</p>
                            </div>
                            <button class="text-gray-400 hover:text-red-500 transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="w-full mt-3 py-2 text-primary border border-primary border-dashed rounded-xl hover:bg-primary hover:text-white transition-all duration-200">
                    <i class="fas fa-plus mr-2"></i>添加食物
                </button>
            </div>

            <!-- 零食 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                        <i class="fas fa-cookie-bite text-pink-500 mr-2"></i>
                        零食
                    </h3>
                    <span class="text-sm text-gray-500">0 卡路里</span>
                </div>
                <button class="w-full py-2 text-primary border border-primary border-dashed rounded-xl hover:bg-primary hover:text-white transition-all duration-200">
                    <i class="fas fa-plus mr-2"></i>添加食物
                </button>
            </div>
        </div>

        <!-- 底部间距 -->
        <div class="h-8"></div>
    </div>

    <!-- 悬浮添加按钮 -->
    <div class="fixed bottom-6 right-6">
        <button class="w-14 h-14 bg-primary text-white rounded-full shadow-lg hover:bg-primary-dark hover:scale-110 transition-all duration-200 flex items-center justify-center">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>
</body>
</html>
