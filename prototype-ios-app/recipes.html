<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食谱库 - 健康饮食记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        'primary-dark': '#45a049',
                        'primary-light': '#81C784'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 状态栏 -->
    <div class="bg-white px-4 py-2 flex justify-between items-center text-sm font-medium">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="max-w-sm mx-auto bg-white min-h-screen">
        <!-- 导航栏 -->
        <header class="bg-white px-4 py-3 flex items-center border-b border-gray-100">
            <a href="index.html" class="mr-4 p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </a>
            <h1 class="text-lg font-semibold text-gray-800 flex-1">食谱库</h1>
            <button class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-search text-gray-600"></i>
            </button>
        </header>

        <!-- 搜索栏 -->
        <div class="px-6 py-4">
            <div class="relative">
                <input type="text" placeholder="搜索健康食谱..." 
                       class="w-full bg-gray-100 rounded-xl px-4 py-3 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:bg-white transition-all">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- 分类标签 -->
        <div class="px-6 pb-4">
            <div class="flex space-x-2 overflow-x-auto">
                <button class="bg-primary text-white px-4 py-2 rounded-full text-sm whitespace-nowrap">全部</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm whitespace-nowrap hover:bg-gray-200 transition-colors">早餐</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm whitespace-nowrap hover:bg-gray-200 transition-colors">午餐</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm whitespace-nowrap hover:bg-gray-200 transition-colors">晚餐</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm whitespace-nowrap hover:bg-gray-200 transition-colors">素食</button>
                <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm whitespace-nowrap hover:bg-gray-200 transition-colors">低卡</button>
            </div>
        </div>

        <!-- 推荐食谱 -->
        <div class="px-6 pb-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">今日推荐</h2>
            <div class="bg-gradient-to-r from-primary to-primary-light rounded-2xl p-4 text-white">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=80&h=80&fit=crop&crop=center" 
                         alt="推荐食谱" class="w-16 h-16 rounded-xl object-cover mr-4">
                    <div class="flex-1">
                        <h3 class="font-semibold mb-1">彩虹蔬菜沙拉</h3>
                        <p class="text-sm text-green-100 mb-2">营养丰富，色彩缤纷</p>
                        <div class="flex items-center space-x-3 text-xs">
                            <span class="flex items-center">
                                <i class="fas fa-clock mr-1"></i>15分钟
                            </span>
                            <span class="flex items-center">
                                <i class="fas fa-fire mr-1"></i>280卡
                            </span>
                            <span class="flex items-center">
                                <i class="fas fa-star mr-1"></i>4.8
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 食谱列表 -->
        <div class="px-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">热门食谱</h2>
            <div class="space-y-4">
                <!-- 食谱卡片 1 -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-all duration-200">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1540420773420-3366772f4999?w=400&h=200&fit=crop&crop=center" 
                             alt="蔬菜沙拉" class="w-full h-32 object-cover">
                        <button class="absolute top-3 right-3 w-8 h-8 bg-white bg-opacity-80 rounded-full flex items-center justify-center hover:bg-opacity-100 transition-all">
                            <i class="fas fa-heart text-gray-400 hover:text-red-500 transition-colors"></i>
                        </button>
                        <div class="absolute bottom-3 left-3">
                            <span class="bg-primary text-white text-xs px-2 py-1 rounded-full">低卡</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">地中海蔬菜沙拉</h3>
                        <p class="text-sm text-gray-500 mb-3">新鲜蔬菜配橄榄油调味，清爽健康</p>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <div class="flex items-center space-x-3">
                                <span class="flex items-center">
                                    <i class="fas fa-clock mr-1"></i>10分钟
                                </span>
                                <span class="flex items-center">
                                    <i class="fas fa-fire mr-1"></i>220卡
                                </span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1"></i>
                                <span>4.6</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 食谱卡片 2 -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-all duration-200">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d?w=400&h=200&fit=crop&crop=center" 
                             alt="燕麦粥" class="w-full h-32 object-cover">
                        <button class="absolute top-3 right-3 w-8 h-8 bg-white bg-opacity-80 rounded-full flex items-center justify-center hover:bg-opacity-100 transition-all">
                            <i class="fas fa-heart text-red-500"></i>
                        </button>
                        <div class="absolute bottom-3 left-3">
                            <span class="bg-orange-500 text-white text-xs px-2 py-1 rounded-full">早餐</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">蓝莓燕麦粥</h3>
                        <p class="text-sm text-gray-500 mb-3">营养丰富的早餐选择，富含纤维和抗氧化物</p>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <div class="flex items-center space-x-3">
                                <span class="flex items-center">
                                    <i class="fas fa-clock mr-1"></i>8分钟
                                </span>
                                <span class="flex items-center">
                                    <i class="fas fa-fire mr-1"></i>320卡
                                </span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1"></i>
                                <span>4.9</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 食谱卡片 3 -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-all duration-200">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=200&fit=crop&crop=center" 
                             alt="烤鸡胸肉" class="w-full h-32 object-cover">
                        <button class="absolute top-3 right-3 w-8 h-8 bg-white bg-opacity-80 rounded-full flex items-center justify-center hover:bg-opacity-100 transition-all">
                            <i class="fas fa-heart text-gray-400 hover:text-red-500 transition-colors"></i>
                        </button>
                        <div class="absolute bottom-3 left-3">
                            <span class="bg-blue-500 text-white text-xs px-2 py-1 rounded-full">高蛋白</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">香草烤鸡胸肉</h3>
                        <p class="text-sm text-gray-500 mb-3">嫩滑多汁的鸡胸肉，配香草调料</p>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <div class="flex items-center space-x-3">
                                <span class="flex items-center">
                                    <i class="fas fa-clock mr-1"></i>25分钟
                                </span>
                                <span class="flex items-center">
                                    <i class="fas fa-fire mr-1"></i>380卡
                                </span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1"></i>
                                <span>4.7</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 食谱卡片 4 -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-all duration-200">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?w=400&h=200&fit=crop&crop=center" 
                             alt="蔬菜汤" class="w-full h-32 object-cover">
                        <button class="absolute top-3 right-3 w-8 h-8 bg-white bg-opacity-80 rounded-full flex items-center justify-center hover:bg-opacity-100 transition-all">
                            <i class="fas fa-heart text-gray-400 hover:text-red-500 transition-colors"></i>
                        </button>
                        <div class="absolute bottom-3 left-3">
                            <span class="bg-green-500 text-white text-xs px-2 py-1 rounded-full">素食</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">营养蔬菜汤</h3>
                        <p class="text-sm text-gray-500 mb-3">温暖的蔬菜汤，富含维生素和矿物质</p>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <div class="flex items-center space-x-3">
                                <span class="flex items-center">
                                    <i class="fas fa-clock mr-1"></i>30分钟
                                </span>
                                <span class="flex items-center">
                                    <i class="fas fa-fire mr-1"></i>150卡
                                </span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1"></i>
                                <span>4.5</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 食谱卡片 5 -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-all duration-200">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400&h=200&fit=crop&crop=center" 
                             alt="三文鱼" class="w-full h-32 object-cover">
                        <button class="absolute top-3 right-3 w-8 h-8 bg-white bg-opacity-80 rounded-full flex items-center justify-center hover:bg-opacity-100 transition-all">
                            <i class="fas fa-heart text-gray-400 hover:text-red-500 transition-colors"></i>
                        </button>
                        <div class="absolute bottom-3 left-3">
                            <span class="bg-purple-500 text-white text-xs px-2 py-1 rounded-full">晚餐</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">柠檬烤三文鱼</h3>
                        <p class="text-sm text-gray-500 mb-3">富含Omega-3的三文鱼，配柠檬香草</p>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <div class="flex items-center space-x-3">
                                <span class="flex items-center">
                                    <i class="fas fa-clock mr-1"></i>20分钟
                                </span>
                                <span class="flex items-center">
                                    <i class="fas fa-fire mr-1"></i>420卡
                                </span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-400 mr-1"></i>
                                <span>4.8</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部间距 -->
        <div class="h-8"></div>
    </div>
</body>
</html>
