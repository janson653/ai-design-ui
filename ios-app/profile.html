<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 健康饮食记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        'primary-dark': '#45a049',
                        'primary-light': '#81C784'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 状态栏 -->
    <div class="bg-white px-4 py-2 flex justify-between items-center text-sm font-medium">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="max-w-sm mx-auto bg-white min-h-screen">
        <!-- 导航栏 -->
        <header class="bg-white px-4 py-3 flex items-center border-b border-gray-100">
            <a href="index.html" class="mr-4 p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </a>
            <h1 class="text-lg font-semibold text-gray-800 flex-1">个人资料</h1>
            <button class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-edit text-gray-600"></i>
            </button>
        </header>

        <!-- 用户信息 -->
        <div class="px-6 py-6 bg-gradient-to-r from-primary to-primary-light text-white">
            <div class="text-center">
                <div class="w-20 h-20 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=80&h=80&fit=crop&crop=face" 
                         alt="用户头像" class="w-16 h-16 rounded-full object-cover">
                </div>
                <h2 class="text-xl font-bold mb-1">张健康</h2>
                <p class="text-green-100 text-sm">健康生活，从每一餐开始</p>
                <div class="flex justify-center items-center mt-4 space-x-6">
                    <div class="text-center">
                        <div class="text-lg font-bold">28</div>
                        <div class="text-xs text-green-100">连续打卡</div>
                    </div>
                    <div class="text-center">
                        <div class="text-lg font-bold">156</div>
                        <div class="text-xs text-green-100">食谱收藏</div>
                    </div>
                    <div class="text-center">
                        <div class="text-lg font-bold">4.8</div>
                        <div class="text-xs text-green-100">健康评分</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 基本信息 -->
        <div class="px-6 py-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">基本信息</h3>
            <div class="space-y-4">
                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-user text-blue-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">性别</div>
                                <div class="text-sm text-gray-500">男</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-birthday-cake text-purple-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">年龄</div>
                                <div class="text-sm text-gray-500">28岁</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-ruler-vertical text-primary"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">身高</div>
                                <div class="text-sm text-gray-500">175 cm</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-weight text-orange-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">体重</div>
                                <div class="text-sm text-gray-500">68 kg</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 健康目标 -->
        <div class="px-6 py-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">健康目标</h3>
            <div class="space-y-4">
                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-fire text-red-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">每日卡路里目标</div>
                                <div class="text-sm text-gray-500">2,000 卡路里</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-tint text-blue-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">每日饮水目标</div>
                                <div class="text-sm text-gray-500">2.5 升</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-bullseye text-yellow-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">目标体重</div>
                                <div class="text-sm text-gray-500">65 kg</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 应用设置 -->
        <div class="px-6 py-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">应用设置</h3>
            <div class="space-y-4">
                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-bell text-primary"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">用餐提醒</div>
                                <div class="text-sm text-gray-500">开启</div>
                            </div>
                        </div>
                        <div class="w-12 h-6 bg-primary rounded-full relative">
                            <div class="w-5 h-5 bg-white rounded-full absolute right-0.5 top-0.5 transition-all"></div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-chart-line text-purple-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">数据同步</div>
                                <div class="text-sm text-gray-500">自动同步</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-shield-alt text-gray-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">隐私设置</div>
                                <div class="text-sm text-gray-500">管理数据隐私</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-question-circle text-blue-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">帮助与反馈</div>
                                <div class="text-sm text-gray-500">获取帮助</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-info-circle text-yellow-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">关于应用</div>
                                <div class="text-sm text-gray-500">版本 1.0.0</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 退出登录 -->
        <div class="px-6 py-4">
            <button class="w-full bg-red-50 text-red-600 py-3 rounded-2xl font-medium hover:bg-red-100 transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>
                退出登录
            </button>
        </div>

        <!-- 底部间距 -->
        <div class="h-8"></div>
    </div>
</body>
</html>
